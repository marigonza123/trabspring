<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/layout">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="shortcut icon" type="image/x-icon" href="/imagens/favicon.ico">	
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<!-- Em caso de logout -->
	<div th:if="${param.logout}">
		Você está desconectado!
	</div>
	
	<br>
	<br>
	<h1 class="centro">Login</h1>
	<br>
	<br>
	<!-- Formulario de login -->	
	<div class="container">
		<form th:action="@{/login}" method="post">
			<div class="centro">
				<div>
					<label>Usuario:<input class="form-control" name="username" type="text" placeholder="Usuario" aria-label="default input example"></label>
				</div>
				<br>
				<div>
					<label>Senha:<input type="password" class="form-control" name="password" placeholder="Senha" id="inputPassword"></label>
				</div>
			</div>
			<br>
			
			<div class="centro" >
			    <input type="submit" value="Logar">
			</div>
			<br>
			
			<!-- Em caso de input incorreto -->
			<div th:if="${param.error}" class="centro">
				Usuario ou senha invalido
			</div>
		</form>
	</div>
	
	<!-- Extraindo bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
<style>
	.centro{
		text-align:center;
	}
</style>
</html>
