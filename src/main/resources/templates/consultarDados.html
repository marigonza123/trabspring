	<!-- Consulta de pacientes -->	
	<div>
		<div class="container">
			<h1 class="centro">Lista de Pacientes </h1>
			<br>
			<div class="centro">
				<a class="btn btn-primary" href="/cadastraPaciente" role="button">Cadastro</a>
			</div>
			<br>
			<br>
				<!-- Tabela de pacientes -->
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Telefone</th>
							<th>Peso</th>
							<th>Altura</th>
							<th>Data de Nasc.</th>
							<th>UF</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="paciente : ${paciente}">
							<td><span th:text="${paciente.nome}"></span></td>
							<td><span th:text="${paciente.email}"></span></td>
							<td><span th:text="${paciente.telefone}"></span></td>
							<td><span th:text="${paciente.peso}"></span></td>
							<td><span th:text="${paciente.altura}"></span></td>
							<td><span th:text="${paciente.nasc}"></span></td>
							<td><span th:text="${paciente.UF}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>	
	
	<!-- Extraindo bootstrap -->
